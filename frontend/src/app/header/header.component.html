<header>
  <nav>
    <div class="brand">Tattoo</div>
    <ul>
      <li>Home</li>
      <li>Contact</li>
      <li>Search</li>
    </ul>
    <div class="user-panel">
      <a href="">Ouvrir un shop</a>
      <button
        *ngIf="!(auth0.isAuthenticated | async); else profile"
        (click)="auth0.login()"
      >
        login
      </button>
      <ng-template #profile>
        <svg
          id="dropdownBasic1"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
          (click)="auth0.logout()"
          style="cursor: pointer"
        >
          <path
            stroke-linecap="round"
            stroke-width="2"
            d="M19.727 20.447c-.455-1.276-1.46-2.403-2.857-3.207C15.473 16.436 13.761 16 12 16c-1.761 0-3.473.436-4.87 1.24-1.397.804-2.402 1.931-2.857 3.207"
          />
          <circle
            cx="12"
            cy="8"
            r="4"
            class="stroke-black"
            stroke-linecap="round"
            stroke-width="2"
          />
        </svg>
      </ng-template>
    </div>
  </nav>
</header>
