@if (form$ | async; as form) {
<ng-container [formGroup]="form">
  @if (shop$ | async; as shop) {
<app-flash-selection
    formControlName="flashs"
   
    [shop]="shop.url"
    [invalid]="
      (step.submitted || form.get('flashs')?.touched) &&
      !!form.get('flashs')?.errors
    "
  ></app-flash-selection>
}
</ng-container>
}
