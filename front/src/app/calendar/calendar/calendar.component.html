<nav>
  <div class="month">{{ current.toJSDate() | date : "MMMM	yyyy" }}</div>

  <div class="button-group">
    <button (click)="previous()" title="Previous">
      <i class="fa-regular fa-chevron-left"></i>
    </button>

    <button (click)="showToday()" title="Show today" translate>
      CALENDAR.today
    </button>

    <button (click)="next()" title="Next">
      <i class="fa-regular fa-chevron-right"></i>
    </button>
  </div>
</nav>

<div class="calendar weekdays">
  <div
    class="weekday"
    *ngFor="let day of days.slice(0, 7); let dayIndex = index"
  >
    {{ day.toJSDate() | date : "EE" }}
  </div>
</div>
<div class="calendar">
  <app-calendar-day
    *ngFor="let day of days; let dayIndex = index"
    [day]="day"
    [today]="today"
    [class.not-active-month]="current.month !== day.month"
    [class.past]="day < today"
  >
  </app-calendar-day>
</div>
