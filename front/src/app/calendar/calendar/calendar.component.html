<nav>
  <button (click)="previousMonth()" title="Previous">
    <i class="fa-regular fa-chevron-left"></i>
  </button>

  <div class="month">{{ currentMonth.toJSDate() | date : "MMMM	yyyy" }}</div>

  <button (click)="nextMonth()" title="Next">
    <i class="fa-regular fa-chevron-right"></i>
  </button>
</nav>

<div class="calendar weekdays">
  <div class="week" *ngFor="let day of days.slice(0, 7); let dayIndex = index">
    {{ day.toJSDate() | date : "EE" }}
  </div>
</div>
<div class="calendar">
  <app-calendar-day
    *ngFor="let day of days; let dayIndex = index"
    class="day"
    [day]="day"
    [today]="today"
    [class.not-active-month]="currentMonth.month !== day.month"
    [class.past]="day < today"
  >
  </app-calendar-day>
</div>
