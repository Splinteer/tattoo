<div class="container">
  <button
    type="button"
    class="button button-outline close"
    (click)="dialog.close()"
  >
    <i class="fa-regular fa-times"></i>
  </button>
  <div class="scrollable-content">
    <app-flash-item [flash]="flash" [clickable]="false"> </app-flash-item>
    <div class="info-panel">
      <div class="head">
        <div>
          <h1>{{ flash.name }}</h1>

          <div class="price" *ngIf="flash.price_range_start">
            {{ flash.price_range_start | currency }}
            <ng-container *ngIf="flash.price_range_end">
              - {{ flash.price_range_end | currency }}
            </ng-container>
          </div>
        </div>
        <ng-container *ngIf="{ credentials: credentials$ | async } as vm">
          <span
            class="button-group"
            *ngIf="
              vm.credentials && vm.credentials.shop_id === flash.shop_id;
              else bookButton
            "
          >
            <a
              [routerLink]="'shop/gallery/flash/' + flash.id"
              (click)="dialog.close()"
              class="button button-outline"
              translate
            >
              <i class="fa-regular fa-edit button-icon-left"></i>
              COMMON.edit
            </a>
            <button
              (click)="delete()"
              class="button button-outline button-danger"
              translate
            >
              <i class="fa-regular fa-trash"></i>
            </button>
          </span>
        </ng-container>
        <ng-template #bookButton>
          <button class="button" translate>
            <i class="fa-regular fa-calendar button-icon-left"></i>
            FLASH.book
          </button>
        </ng-template>
      </div>
      <p class="break-lines" *ngIf="flash.description">
        {{ flash.description }}
      </p>
    </div>
  </div>
</div>
