<div *ngIf="credentials$ | async as credentials" [@backInDown]>
  <div class="header">
    <img
      class="logo"
      [src]="
        'http://storage.googleapis.com/tattoo-public/shops/' +
        credentials.shop_id +
        '/logo?v=' +
        credentials.shop_image_version
      "
      [alt]="credentials.shop_name"
    />
    <div class="description">
      <div class="title">
        <h1>{{ credentials.shop_name }}</h1>
        <div class="url">/{{ credentials.shop_url }}</div>
      </div>
    </div>

    <a routerLink="/shop/edit" class="settings">
      <i class="fa-regular fa-gear"></i>
      Modifier la boutique
    </a>
  </div>
</div>
