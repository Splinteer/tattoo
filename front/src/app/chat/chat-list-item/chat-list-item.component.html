<button
  class="container"
  [class.active]="activeChat()?.id === chat.id"
  [class.unread]="!chat.is_read"
>
  <app-avatar [customer]="chat.avatar"></app-avatar>

  <div class="details">
    <div class="contact-name">
      {{ chat.contact_name }}
    </div>
    <div class="project-name">{{ chat.project_name }}</div>
    @if (chat.last_event) {
<div class="last-message">
      {{ chat.last_event }}
    </div>
}
  </div>
  <div class="indicators">
    @if (!chat.is_read) {
<div class="unread-indicator"></div>
}
    <div class="last-update">
      {{ chat.last_update | timeAgo : "short" | async }}
    </div>
  </div>
</button>
